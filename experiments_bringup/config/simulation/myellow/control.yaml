static_thruster_allocation:
  thrusters:
    # Allocation matrix
    # For each thruster [ Fx, Fy, Fz, lx, ly, lz ] where F = forces and l = moments arms
    allocation_matrix: [1.0, 0.0,  0.0, -0.25, -0.15, 0.0, 
                        1.0, 0.0,  0.0, -0.25,  0.15, 0.0,
                        0.0, 0.0, -1.0,  0.00,  0.15, 0.0,
                        0.0, 0.0, -1.0,  0.00, -0.15, 0.0] 
    
    #Forces (N) = ct[0]*RPM^2 + c[1]*RPM + c[2]
    ctf: [ 0.00000177778, 0.0, 0.0]    # parameters for medusa seabotix, eqn -> Thrust = f(rpm)
    ctb: [-0.00000177778, 0.0, 0.0]    # parameters for medusa seabotix, eqn -> Thrust = f(rpm)
    #Maximum thrust each thruster is capable of outputting (N)
    max_thrust_norm:  36.0
    min_thrust_norm: -36.0
    # RPM max value /100
    actuators_gain: [45.0, 45.0, 45.0, 45.0]            # Inputs to actuators will be scaled to actuators_gain


inner_loops_pid:
    #minimum altitude safety
    min_alt: 2.0

    #timout for references [s]
    timout_ref: 0.5

    # bypass forces (hard - ignores inner-loop / soft - sums inner-loop and manual forces value)
    forces_hard_bypass: false

    # Yaw Params
    controllers:
        yaw:
            kp: 0.3
            ki: 0.001
            kd: 0.02
            max_err:  60.0 # deg
            min_err: -60.0 # deg  
            max_out:  14.0 # N.m
            min_out: -14.0
        # Yaw Rate Params
        yaw_rate:
            kp: 0.16
            ki: 0.04444
            max_err:  3.0 # deg
            min_err: -3.0 # deg  
            max_out:  14.0 # N.m
            min_out: -14.0
        # Pitch Params  
        pitch:
            kp: 5.0
            ki: 0.0001
            kd: 5.0
            max_err:  45.0 # deg
            min_err: -45.0 # deg  
            max_out:  38.0 # N.m
            min_out: -38.0
        # Surge Params
        surge:
            kp: 6.034
            ki: 0.997
            max_ref:  0.7  # m/s
            min_ref: -0.7 # m/s
            max_err:  0.2 # m/s
            min_err: -0.2 # m/s  
            max_out:  60.0 # N
            min_out: -60.0
        # Sway Params
        sway:
            kp: 180
            ki: 20 
            max_ref:  0.7  # m/s
            min_ref: -0.7 # m/s
            max_err:  0.2 # m/s
            min_err: -0.2 # m/s  
            max_out:  60.0 # N
            min_out: -60.0
        # Depth Params
        depth:
            kp: 15
            ki: 0.7
            kd: 20.0
            max_err:  3.0 # m
            min_err: -3.0 # m  
            max_out:  60.0 # N
            min_out: -60.0
            min_alt: 1.0 # m
        # Altitude Params
        altitude:
            kp: 10.0
            ki: 0.3
            kd: 30.0
            max_err:  3.0 # m
            min_err: -3.0 # m  
            max_out:  50.0 # N
            min_out: -50.0 # N
            max_depth: 30.0 # m


waypoint:
    cdist: 1.5
    delta_t: 5.0
    type1:
      gains:
          ku: 1.0
          ks: 4.0
          speed_turn: 5.0
    type2:
      gains:
        k1: 0.05
        k2: 0.1
        k3: 0.1

# Path Following configurations
path_following:
  controller_gains:
    lapierre:
      k1: 1.0
      k2: 0.3
      k3: 0.3
      theta: 0.8
      k_delta: 1.0
    aguiar:
      delta: -1.0
      kx: 0.5
      ky: 0.5
      kz: 0.5
      k_pos: 0.5
      k_currents: 0.5
    romulo:
      ke: [1.0, 0.0, 
           0.0, 1.0]
      kz: 0.5
    pramod:
      kp: 0.01
      kd: 0.14
    samson:
      k1: 1.0
      k2: 0.3
      k3: 0.3
      theta: 0.8
      k_delta: 1.0